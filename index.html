<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/main.css">

        <script data-main="js/main" src="js/libs/require.js"></script>
    </head>
    <body>

        <!-- Add your site or application content here -->
        <h1>BOIDS - Swarm Intelligence Simulation</h1>

        <div>
            <canvas style="border:1px solid #e1e1e1" id="boidUI"></canvas>
        </div>

        <div>
            <label>Iteration:</label> <span id="iterationsCount"></span>
            <br/>
            <label>Fitness:</label> <span id="fitnessValue"></span>
            <br />
            <label>Trial:</label> <span id="trailNumber"></span>
        </div>

        <div class="parameters">
            <label>Number Of Boids:</label><input type="text" id="num_boids" />
        </div>

        <div class="parameters">
            <label>Uncertainty:</label><input type="text" id="errorLevel" />
        </div>

        <div class="visualizationControls">

            <div class="parameters">
                <div class="parameter-input">
                   <label>Minimum BOID Distance:</label><input type="text" id="min_boid_distance" />
               </div>

                <div class="parameter-input">
                    <label>Minimum BOID Speed:</label><input type="text" id="min_boid_speed" />
                </div>

                <div class="parameter-input">
                    <label>Maximum BOID Speed:</label><input type="text" id="max_boid_speed" />
                </div>

                <div class="parameter-input">
                    <label>BOID Neighbourhood Size:</label><input type="text" id="boid_nhd" />
                </div>

                <div class="parameter-input">
                    <label>BOID Delta Speed:</label><input type="text" id="delta_speed" />
                </div>

                <div class="parameter-input">
                    <label>BOID Delta Orientation:</label><input type="text" id="delta_orientation" />
                </div>

            </div>

            <input type="button" id="runVisualizationBtn" value="RUN"/>
            <input type="button" id="runSimulation" value="TRIALS" />

        </div>

        <div class="evolutionControls">

            <div class="parameters">
                <div class="parameter-input">
                    <label>Number of Iterations:</label><input type="text" id="iterations" />
                </div>
            </div>

            <input type="button" id="runEvolutionBtn" value="EVOLVE" />

        </div>

        <div id="results">

        </div>

    </body>
</html>
